apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  source:
    repoURL: <git_repository_url>
    targetRevision: <git_revision>
    path: <path_to_application_directory>
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: my-namespace
  project: default
  syncPolicy:
    automated:
      prune: true
